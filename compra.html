			<label for="nc">Nome Completo:</label>

      <label for="sexo">Sexo:</label>
			<input type="radio" name="sexo" value="mas">

			<input type="radio" name="sexo" value="fem">

			<input type="number" name="idade" id="idade" placeholder="Ex: 21"> <br>

			<input type="text" name="tele" id="tele" placeholder="Ex: 00 0000000" onkeypress="return onlynumber(9)"> <br>

      <label for="cpf">Cpf:</label>
			<input type="text" onkeypress="return onlynumber(9)" name="cpf" id="cpf" placeholder="00000000000"> <br>

		  <input type="email" name="email" id="email" placeholder="Ex:aaaaaaaaa@gmail.com">

      <br>
		<fieldset>
			<legend>Endereço</legend>
      <label for="pais">País:</label>
			<input type="text" name="pais" id="pais" placeholder="Ex: Brasil"><br>
      <label for="estado">Estado:</label>
			<input type="text" name="estado" id="est" placeholder="Ex: Santa-Catarina"><br>
			<label for="cidade">Cidade:</label>
			<input type="text" name="cidade" id="cid" placeholder="Ex: Brusque"><br>
      <label for="bairro">Bairro:</label>
			<input type="text" name="bairro" id="br" placeholder="Ex: Centro"><br>
      <label for="rua">Rua:</label>
			<input type="text" name="rua" id="rua" placeholder="Ex: rua Alfredo Zamlutt"><br>
      <label for="num">Número:</label>
			<input type="text" name="num" id="num" placeholder="Ex: 001"><br>
      <label for="ref">Refêrencia:</label>
			<input type="text" name="ref" id="ref" placeholder="Ex: Mercado fort"><br>
		</fieldset>
		<br>
    <fieldset>
			<legend>Orçamento</legend>
      <label for="prod">Produto:</label>
			<input type="text" name="prod" id="prod" placeholder="Ex: Trono de Vidro (Vol 1) "><br>
      <label for="quant">Quantidade desejada:</label>
			<input type="number" name="quant" id="quant" placeholder="Ex: 2 "> <br>
      <label for="preco">Preço visto no site:</label>
			<input type="text" name="preco" id="preco" placeholder="Ex: 31.90"><br>

			<input type="radio" name="paga" value="Crédito">

      <input type="radio" name="paga" value="Dinheiro" checked>
			<label>Dinheiro</label><br>
